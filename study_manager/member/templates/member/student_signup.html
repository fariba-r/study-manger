{%extends "base.html"                                                                                                                                                                                          %}
{%load static%}
{% block headd%}

<link href= "{% static '/member/css/style_siup.css'%}"  type="text/css" rel="stylesheet">
            
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% endblock %}

{% block bodyy%}


<div class="container">
      <form method="post" autocomplete="on">
      {% csrf_token %}
       


        

			
    		<!---grade----->
    		<div class="box radio">
			
          <label for="gender" class="fl fontLabel"> Grade: </label>
    				<input type="radio" name="grade" value="grade" required> 10 &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" name="grade" value="grade" required> 11 &nbsp; &nbsp; &nbsp; &nbsp;
					<input type="radio" name="grade" value="grade" required> 12
    		</div>
    		<!---grade--->

        <!---mentor id----->
        <div class="box radio">
          <label for="gender" class="fl fontLabel"> Mentor Id: </label>

  					{% for mentor in mentors%}

  					{% endfor %}
    		</div>
        <!---mentor id----->

    		
    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">

    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  <script src="{% static 'member/js/signup_birthday.js' %}"></script>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
